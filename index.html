<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="gift.jpeg" alt="picture">         
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday, 24 april 2022, 8:00am.</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui nam rem quae molestiae corporis suscipit esse debitis dignissimos, dolorem rerum?</p>
      </article>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
      </div>
      <div class="deadline-format">
          <div>
            <h4 class="hours">4</h4>
            <span>hours</span>
          </div>
          </div>
          <div class="deadline-format">
          <div>
            <h4 class="mins">1</h4>
            <span>mins</span>
          </div>
          </div>
          <div class="deadline-format">
          <div>
            <h4 class="seconds">1</h4>
            <span>seconds</span>
          </div>
          </div>

          

        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
